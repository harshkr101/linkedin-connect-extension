<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LinkedIn Connection Request Sender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="mb-4 text-center">LinkedIn Connection Request Sender</h3>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block " id="start-button">Start</button>
            </div>
            <div class="form-group">
              <button class="btn btn-danger btn-lg btn-block " id="stop-button">Stop</button>
            </div>
            <div class="form-group">
              <p class="lead text-center mb-0" id="status"></p>
            </div>
            <div class="form-group">
              <p class="text-center mb-0" id="timer"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
